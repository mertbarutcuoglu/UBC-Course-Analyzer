<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <title>UBC Course Analyzer</title>
  </head>
  <body style="background-color:whitesmoke">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
            <a class="navbar-brand" href="#"> UBC Course Analyzer</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="https://seatchecker.ubccourseanalyzer.com/">Seat Checker<span class="sr-only"></span></a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Learn the five-year statistics for any course section.
                </span>
            </div>
        </nav> 

        <div class="mt-4 row">
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" id="subject" placeholder="Subject (CPSC etc.)">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="courseNo" placeholder="Course # (101 etc.)">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" id="courseSection" placeholder="Section (001 etc.)">
            </div>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="termRadio" id="isSummer" value="0" disabled>
                <label class="form-check-label" for="isSummer">
                  2021 Summer
                </label>
              </div>
            </div>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="termRadio" id="isWinter" checked>
                <label class="form-check-label" for="isWinter">
                  2021 Winter
                </label>
              </div>
            </div>
              <button id="analyzeBtn" onclick="validate()" class="btn btn-primary mb-2">Analyze!</button>
          </div>

          <div class="mt-4  row">
              <div class="col">
                <div class="card bg-light mb-3" style="max-width: 35rem; max-height: 8rem;">
                    <div class="card-body">
                      <h5 id="details" class="card-title">Course Details</h5>
                    </div>
                </div>
              <div class="card">
                <div class="card-body">
                    <canvas id="avgGraph" width=450 height=380></canvas>
                </div>
              </div>
            </div>
              <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3" style="max-width: 12rem; max-height: 6rem;">
                            <div class="card-body">
                              <h6 id=average class="card-title">Average: 0.0 %</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-light mb-3" style="max-width: 12rem; max-height: 6rem;">
                            <div class="card-body">
                              <h6 id="pass-rate" class="card-title">Pass Rate: 0.0 %</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <canvas id="gradeDist" width=450 height=380></canvas>
                    </div>
                  </div>
              </div>
          </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type= "text/javascript" src="js/course-analyzer.js"></script>

  </body>
  <footer>
    <div class="footer-copyright text-center py-3"> Created By:
        <a href="https://mertbarutcuoglu.com/"> Kadir Mert Barutçuoğlu</a>
      </div>
  </footer>
</html>
